<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Kala Design Co</title>
    <link rel="icon" type="image/png" href="./assets/kdc-new-logo.png">
    <link rel="stylesheet" href="styles.css" />
    <style>
        :root {
            --paper-bg: #f4f1ea;
            --ink: #1a1a1a;
            --font-serif: 'Playfair Display', serif;
            --font-mono: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--paper-bg);
            color: var(--ink);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .paper-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 3rem 4rem;
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            min-height: 80vh;
            background: #fffdf7;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .masthead {
            width: 100%;
            border-bottom: 4px double var(--ink);
            padding-bottom: 1rem;
            margin-bottom: 4rem;
            text-align: center;
        }

        .masthead h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 900;
            line-height: 0.8;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 1rem;
        }

        .error-message {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            max-width: 800px;
            margin-bottom: 3rem;
        }

        .details {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4rem;
            opacity: 0.6;
        }

        .back-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--ink);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid var(--ink);
        }

        .back-link:hover {
            background: transparent;
            color: var(--ink);
        }

        @media (max-width: 768px) {
            .paper-container {
                margin: 1rem;
                padding: 2rem;
            }

            .error-code {
                font-size: 10rem;
            }
        }
    </style>
</head>

<body>
    <div class="paper-container">
        <header class="masthead">
            <h1>Kala Design Co.</h1>
            <div
                style="font-family: var(--font-mono); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em;">
                Special Edition - The Missing Page
            </div>
        </header>

        <div class="error-code">404</div>

        <div class="error-message">
            "The space you are looking for has been redesigned, relocated, or simply ceased to exist."
        </div>

        <div class="details">
            Location: Lost in Transition<br>
            Issue No. 001 - Volume IV
        </div>

        <a href="/" class="back-link">Return to Home</a>
    </div>
</body>

</html>
